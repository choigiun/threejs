<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
</head>
<body>
    <canvas id="c"></canvas>
</body>
<script type="module">
import * as THREE from './build/three.module.js';
import { OrbitControls } from './main/jsm/controls/OrbitControls.js';

const canvas = document.querySelector('#c');
const renderer = new THREE.WebGLRenderer({canvas});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.antialias = true;
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
scene.autoUpdate = true;
scene.background = new THREE.Color(0xc0c0c0);

const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerWidth, 1, 100);
camera.position.x = 50;
camera.position.y = 50;
camera.position.z = 50;
camera.rotation.x = -100;
camera.rotation.y = -100;
camera.rotation.z = -100;

const geometry = new THREE.BoxGeometry(10, 10, 10);
const material = new THREE.MeshPhongMaterial({color: 0x44aa88});
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

directionalLight(scene);
orbitControls(camera, renderer);

renderer.render(scene, camera);

function directionalLight(scene) {

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(-20, 20, 20);
    scene.add(light);
}

function orbitControls(camera, renderer) {

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();
    controls.addEventListener('change', render);
}

function render() {

    renderer.render(scene, camera);
}

init();

</script>
</html>
